<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登入</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="wrap" id="app">
    <form class="signIn js-signIn" @submit.prevent="validate">
      <h1>管理員登入</h1>
      <div class="formGroup">
        <label for="email">帳號<span v-text="prompt.email"></span></span></label>
        <input type="email" id="email" name="email" v-model.trim="user.username" placeholder="請輸入email">
      </div>
      <div class="formGroup">
        <label for="password">密碼<span v-text="prompt.password"></span></label>
        <input type="password" id="password" name="password" v-model.trim="user.password" placeholder="請輸入密碼">
      </div>
      <div class="formGroup">
        <button type="submit" class="btn">登入</button>
      </div>

    </form>
  </div>
  <script src="https://unpkg.com/vue@next"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
  <script src="js/signIn.js"></script>
</body>

</html>
